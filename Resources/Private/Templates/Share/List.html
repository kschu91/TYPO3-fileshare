<h2><f:translate key="welcome"/> {share.contact} <br/><small><f:translate key="welcome.sub"/></small></h2>

<table class="table table-hover">
    <tr>
        <th>
            <f:translate key="downloads.fileName"/>
        </th>
        <th>
            <f:translate key="downloads.created"/>
        </th>
        <th>
            <f:translate key="downloads.modified"/>
        </th>
        <th>
            <f:translate key="downloads.size"/>
        </th>
        <th>
            <f:translate key="downloads.download"/>
        </th>
    </tr>
    <f:for each="{files}" as="file">
        <tr>
            <td>{file.name}</td>
            <td>
                <f:format.date format="d.m.Y H:i">@{file.properties.creation_date}</f:format.date>
            </td>
            <td>
                <f:format.date format="d.m.Y H:i">@{file.properties.modification_date}</f:format.date>
            </td>
            <td>
                <f:format.bytes>{file.size}</f:format.bytes>
            </td>
            <td>
                <f:link.action action="download" controller="Share" addQueryString="false" arguments="{share: share, fileId: file.properties.uid}"
                               pageUid="{page_id}" target="_blank">
                    <f:translate key="downloads.download.action"/>
                </f:link.action>
            </td>
        </tr>
    </f:for>
</table>
