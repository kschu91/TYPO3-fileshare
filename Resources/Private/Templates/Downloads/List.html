<table class="table table-hover">
    <tr>
        <th>Dateiname</th>
        <th>Erstell</th>
        <th>Geändert</th>
        <th>Größe</th>
        <th>Download</th>
    </tr>
    <f:for each="{files}" as="file">
        <tr>
            <td>{file.name}</td>
            <td><f:format.date format="d.m.Y H:i">@{file.properties.creation_date}</f:format.date></td>
            <td><f:format.date format="d.m.Y H:i">@{file.properties.modification_date}</f:format.date></td>
            <td><f:format.bytes>{file.size}</f:format.bytes></td>
            <td>
                <f:link.action action="download" arguments="{share: share, fileId: file.properties.uid}"
                               pageUid="{page_id}" target="_blank">
                    download
                </f:link.action>
            </td>
        </tr>
    </f:for>
</table>
